<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User New</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<form>
					<div class="form-group">
						<label for="emailInput">Email</label>
						<input class ="form-control" id="emailInput" placeholder="john.smith@gmail.com">
					</div>
					<div class="form-group">
						<label for="passwordInput">Password</label>
						<input class ="form-control" id="passwordInput" placeholder="******">
					</div>
					<div class="form-group">
						<label for="firstNameInput">First Name </label>
						<input class ="form-control" id="firstNameInput" placeholder="John">
					</div>
					<div class="form-group">
						<label for="lastNameInput">Last Name</label>
						<input class ="form-control" id="lastNameInput" placeholder="Smith">
					</div>
					<div class="form-group">
						<label for="nicknameInput">Nickname</label>
						<input class ="form-control" id="nicknameInput" placeholder="Jonny">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
